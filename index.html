<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Services Section</title>
    <style>
        /*universal settings*/
        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: hsl(206, 91%, 51%);
        }

        .services {
            width: 80%;
            height: 100vh;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            height: 60vh;
            /*border: 0.5px solid #cddbdd;*/
            background-color: #bbe0fc;
            box-shadow: 0 15px 19px 0 rgba(0,0,0,0.19), 0 15px 52px 0 rgba(0,0,0,0.15);
        }

        .design:hover {
            background-position: 50px;
        }

        /* mobile settings*/
        .services {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem 0;
        }

        /* desktop setting */
        @media(min-width:900px) {
            .services {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                /*gap: 1rem;*/
            }
        }

    </style>
</head>
<body>
    <section class="services">
        <a href="#" class="card">
            <div class="design">
                <div class="text"></div>
                <div class="img"></div>
            </div>
        </a>
        <a href="#" class="card">
            <div class="hosting">
                <div class="text"></div>
                <div class="img"></div>
            </div>
        </a>
        <a href="#" class="card">
            <div management>
                <div class="text"></div>
                <div class="img"></div>
            </div>
        </a>
    </section>
</body>
</html>
